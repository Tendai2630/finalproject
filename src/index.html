<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter city.." required  id="search-form-input" class="search-form-input">
            <input type="submit" value="search"class="search-form-button">
        </form>
    </header>

        <main>
            <div class="weather-app-data">
            <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
                <span id ="time"></span>
                <span id="description"></span>
                <br>  
                humidity <strong id="humidity ">60</strong>,wind <strong id="wind-speed">7</strong>
            </p>
            </div>
            <div class="weather-app-temperature-container">
                <div class="weather-app-icon">🌥️</div> 
                <div class="weather-app-temperature" id="temperature">12</div>
                <div class="weather-app-unit">°C</div>
            </div>    
        </div>
       
        <div class="weather-forecast" id="forecast"></div>
        <div class="weather-forecast-day">
            <div class="weather-forecast-date">mon</div>
            <div class="weather-forecast-icon">🌥️</div>
            <div class="weather-forecast-temperature"><strong>15°</strong>
                 9°</div> 
                   
             </div>
             
         </div>
         
         <div class="weather-forecast">
             <div class="weather-forecast-day">
                 <div class="weather-forecast-date">tues</div>
                 <div class="weather-forecast-icon">🌥️</div>
                 <div class="weather-forecast-temperature"><strong>25°</strong>
                      9°</div>
             </div>
             <div class="weather-forecast">
                 <div class="weather-forecast-day">
                     <div class="weather-forecast-date">wed</div>
                     <div class="weather-forecast-icon">🌥️</div>
                     <div class="weather-forecast-temperature"><strong>11°</strong>
                          9°</div>
                 </div>
                 
             </div>
             <div class="weather-forecast">
                 <div class="weather-forecast-day">
                     <div class="weather-forecast-date">thurs</div>
                     <div class="weather-forecast-icon">🌥️</div>
                     <div class="weather-forecast-temperature"><strong>20°</strong>
                          12°</div>
                 </div>
                 
             </div> <div class="weather-forecast">
                 <div class="weather-forecast-day">
                     <div class="weather-forecast-date">fri</div>
                     <div class="weather-forecast-icon">🌥️</div>
                     <div class="weather-forecast-temperature"><strong>15°</strong>
                          9°</div>
                 </div>
              </div>   
             </div>
  
        </div>
        
        </div>


         
    </main>

</body>
</html>
